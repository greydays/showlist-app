<!doctype html>
<html class="no-js" lang="EN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>The Showlist</title>
    <meta name="description" content="a place to find out about live music evewnts and shows">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/application.css">
    <!-- <script src="js/vendor/modernizr-2.8.3.min.js"></script> -->
  </head>
  <body data-ng-app="showlistApp">
    <header class="container">
      <h1 class="header_h1">Show List</h1>
      <nav class="flex-grow-right header_nav-links">
        <a href="#/login">Log In</a>
        <a href="#/shows" data-ng-show="signedIn()">Log Out</a>

      </nav>
    </header>
    <main class="main-container" data-ng-init="getAll()">
      <section class="left-sidebar">
        <h3>Site Navigation</h3>
        <ul class="left-sidebar_ul">
          <li>
            <a href="#/shows">Shows View</a>
          </li>
          <li>
            <a href="#/new-show">New Show</a>
          </li>
          <li>
            <a href="#/new-venue">New Venue</a>
          </li>
          <li>
            <a href="#/venue">Venue Profile</a>
          </li>
          <li>
            <a href="#/new-band">New Band</a>
          </li>
        </ul>
        <h3>Sort Options</h3>

      </section>
      <div class="main_right" data-ng-view></div>
    </main>

    <script src="js/bundle.js"></script>

  </body>
</html>
