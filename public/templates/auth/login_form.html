<section data-ng-controller=authController><form class=login-form data-ng-submit=authSubmit(venue)><ul><li><label for=login-username>Email</label> <input type=text id=login-username placeholder=example@email.com data-ng-model=venue.email autofocus=""></li><li><label for=login-password>Password</label> <input type=password id=login-password placeholder=****** data-ng-model=venue.password></li><li><button type=submit>Log in</button></li></ul></form></section>
