<section data-ng-controller=bandsController><form class=band-form data-ng-submit=submitForm(band)><ul><li><label for=band-name>Band Name</label> <input type=text id=band-name placeholder=band-name data-ng-model=band.name autofocus=""></li><li><label for=website>Website</label> <input type=text id=website placeholder=www.yourband.com data-ng-model=band.website></li><li><label for=genre>Genre</label> <textarea id=genre placeholder="metal, indie..." data-ng-model=band.genre></textarea></li><li><label for=band-social>Event Link (Facebook, etc.)</label> <input type=text id=band-social placeholder="http://" data-ng-model=band.social></li><li><label for=band-image>Show Image (link to, for now)</label> <input type=text id=band-image placeholder=http://... data-ng-model=band.image></li><li><button type=submit>Add New Band</button></li></ul></form></section>
