<section data-ng-controller=showsController><form class=show-form data-ng-submit=newShow(show)><ul><li><label for=show-title>Show Title/Heading</label> <input type=text id=show-title placeholder="Venue Presents" data-ng-model=show.showTitle autofocus=""></li><li><label for=show-date>Date</label> <input type=date id=show-date data-ng-model=show.date></li><li><label for=show-venue>Venue</label> <input type=text id=show-venue placeholder="Venue Name" data-ng-model=show.venue></li><li><label for=show-description>Description/Details</label> <textarea id=show-description placeholder=Details data-ng-model=show.description></textarea></li><li><label for=show-bands>Artists</label> <input type=text id=show-bands placeholder="artists, separated by commas" data-ng-model=show.bands></li><li><label for=show-cost>Admission</label> <span class=show-cost_span>$<input type=number id=show-cost placeholder=000 data-ng-model=show.cost> (whole dollars)</span></li><li><label for=show-time>Time</label> <input type=text id=show-time placeholder="7pm doors/8pm show" data-ng-model=show.time></li><li><input type=checkbox id=show-age value=true data-ng-model=show.age> <label for=show-age>All-Ages</label></li><li><label for=show-image>Show Image (link to, for now)</label> <input type=text id=show-image placeholder=http://... data-ng-model=show.image></li><li><label for=show-social>Event Link (Facebook, etc.)</label> <input type=text id=show-social placeholder="http://" data-ng-model=show.social></li><li><button type=submit>Create New Show</button></li></ul></form></section>
